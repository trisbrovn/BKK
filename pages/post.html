<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <title>Đăng bài viết</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="../css/post.css" />
</head>
<body class="bg-light">
  <main class="container my-4">
    <div class="bg-white p-4 rounded shadow-sm">
      <div class="d-flex justify-content-between align-items-center mb-3">
        <div>
          <input id="post-title" class="form-control border-0 fs-4 fw-semibold text-muted" placeholder="Tiêu đề bài viết" />
          <input id="post-thumbnail" class="form-control border-0 text-muted mt-2" placeholder="Link ảnh thumbnail (URL)" />
        </div>
        <div>
          <button class="btn btn-light me-2">⚙️</button>
          <button class="btn btn-warning fw-bold" onclick="submitPost()">Đăng</button>
          <button class="btn btn-outline-secondary">Hủy bỏ</button>
        </div>
      </div>

      <!-- Toolbar -->
      <div class="d-flex gap-2 mb-2">
        <select id="font-style" class="form-select w-auto">
          <option>Normal</option>
          <option>Heading 1</option>
          <option>Heading 2</option>
        </select>
        <button class="btn btn-outline-secondary" onclick="format('bold')"><b>B</b></button>
        <button class="btn btn-outline-secondary" onclick="format('italic')"><i>I</i></button>
        <button class="btn btn-outline-secondary" onclick="format('underline')"><u>U</u></button>
        <button class="btn btn-outline-secondary" onclick="format('insertUnorderedList')"><i class="fa fa-list-ul"></i></button>
        <button class="btn btn-outline-secondary" onclick="insertImage()"><i class="fa fa-image"></i></button>
      </div>

      <!-- Editor -->
      <div id="editor" contenteditable="true" class="border rounded p-3 bg-white" style="min-height: 300px;"></div>
    </div>
  </main>

  <script src="../js/post.js"></script>
</body>
</html>
