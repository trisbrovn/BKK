<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <title>Đăng bài viết</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/style.css" /> 
  </head>
  <body>
    <nav class="navbar navbar-expand-lg sticky-top shadow">
      <div class="container-fluid">
        <a
          class="navbar-brand fw-bold"
          href="../index.html"
          style="color: orange"
        >
          <i class="fa-solid fa-newspaper me-1"></i> TNews
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="../index.html">Trang chủ</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="./post.html">Đăng tin tức</a>
            </li>

            <li class="nav-item">
              <a class="nav-link" id="login-btn" href="./login.html"
                >Đăng nhập</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link d-none" id="logout-btn" href="../index.html"
                >Đăng xuất</a
              >
            </li>
          </ul>
          <div class="d-flex align-items-center gap-2">
            <form class="d-flex" role="search">
              <input
                class="form-control"
                type="search"
                placeholder="Tìm kiếm..."
                aria-label="Search"
              />
            </form>
            <button id="theme-toggle" class="btn btn-outline-secondary">
              <i id="theme-icon" class="fa-solid fa-moon"></i>
            </button>
          </div>
        </div>
      </div>
    </nav>

    <main class="container my-4">
      <div class="p-4 rounded shadow-sm">
        <div class="d-flex justify-content-between align-items-center mb-3">
          <div>
            <input
              id="post-title"
              class="form-control border-0 fs-4 fw-semibold text-muted"
              placeholder="Tiêu đề bài viết"
            />
            <input
              id="post-thumbnail"
              class="form-control border-0 text-muted mt-2"
              placeholder="Link ảnh thumbnail (URL)"
            />
          </div>
          <div>
            <button class="btn btn-light me-2">⚙️</button>
            <button class="btn btn-warning fw-bold" onclick="submitPost()">
              Đăng
            </button>
            <button class="btn btn-outline-secondary">Hủy bỏ</button>
          </div>
        </div>

        <div class="d-flex gap-2 mb-2">
          <select id="font-style" class="form-select w-auto">
            <option>Normal</option>
            <option>Heading 1</option>
            <option>Heading 2</option>
          </select>
          <button class="btn btn-outline-secondary" onclick="format('bold')">
            <b>B</b>
          </button>
          <button class="btn btn-outline-secondary" onclick="format('italic')">
            <i>I</i>
          </button>
          <button
            class="btn btn-outline-secondary"
            onclick="format('underline')"
          >
            <u>U</u>
          </button>
          <button
            class="btn btn-outline-secondary"
            onclick="format('insertUnorderedList')"
          >
            <i class="fa fa-list-ul"></i>
          </button>
          <button class="btn btn-outline-secondary" onclick="insertImage()">
            <i class="fa fa-image"></i>
          </button>
        </div>

        <div
          id="editor"
          contenteditable="true"
          class="form-control border rounded p-3 w-100"
          style="min-height: 350px; overflow-y: auto;"
        ></div>
      </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/nav.js"></script>
    <script src="../js/post.js"></script>
  </body>
</html>
