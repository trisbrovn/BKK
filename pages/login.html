<!DOCTYPE html>
<html lang="vi">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Đăng nhập - TNews</title>

  <link rel="icon"
    href="https://cdn-icons-png.flaticon.com/512/10290/10290596.png"
    type="image/png">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

  <link rel="stylesheet" href="../css/style.css">

  <style>
    /* Style riêng cho form login để căn giữa đẹp hơn */
    main {
      min-height: 80vh; /* Đảm bảo form luôn nằm giữa màn hình dọc */
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .form-container {
      width: 100%;
      max-width: 500px;
    }

    /* Ghi đè màu header card cho hợp theme */
    .card-header {
      background: linear-gradient(135deg, var(--primary), var(--primary-hover));
      color: white;
    }
  </style>
</head>

<body class="light-mode">

  <nav class="navbar navbar-expand-lg sticky-top shadow-sm">
    <div class="container-fluid">
      <a class="navbar-brand fw-bold" href="../index.html">
        <i id="logo-icon" class="fa-solid fa-newspaper me-1"></i> 
        <span id="logo-text">TNews</span>
      </a>

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item"><a class="nav-link" href="../index.html">Trang chủ</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Tin tức đăng</a></li>
          <li class="nav-item"><a class="nav-link" href="./post.html">Tạo tin tức</a></li>
          <li class="nav-item"><a class="nav-link active" id="login-btn" href="#">Đăng nhập</a></li>
        </ul>

        <div class="d-flex align-items-center gap-2">
            <button id="theme-toggle" class="btn btn-outline-secondary" title="Đổi giao diện">
            <i id="theme-icon" class="fa-solid fa-moon"></i>
          </button>
        </div>
      </div>
    </div>
  </nav>

  <main class="py-5">
    <div class="container form-container">
      <div class="card shadow-lg border-0 rounded-lg">
        
        <div class="card-header text-center py-3">
          <h3 class="mb-0 fw-bold"><i class="fa-solid fa-user-circle me-2"></i>Welcome Back</h3>
        </div>

        <div class="card-body p-4">
          <ul class="nav nav-pills nav-justified mb-4" id="pills-tab" role="tablist">
            <li class="nav-item" role="presentation">
              <button class="nav-link active fw-bold" id="pills-login-tab" data-bs-toggle="pill"
                data-bs-target="#pills-login" type="button" role="tab">
                Đăng nhập
              </button>
            </li>
            <li class="nav-item" role="presentation">
              <button class="nav-link fw-bold" id="pills-signup-tab" data-bs-toggle="pill"
                data-bs-target="#pills-signup" type="button" role="tab">
                Đăng ký
              </button>
            </li>
          </ul>

          <div class="tab-content" id="pills-tabContent">
            
            <div class="tab-pane fade show active" id="pills-login" role="tabpanel">
              <form id="signin-form">
                <div class="mb-3">
                  <label for="loginEmail" class="form-label">Email address</label>
                  <div class="input-group">
                    <span class="input-group-text"><i class="fa-solid fa-envelope"></i></span>
                    <input type="email" class="form-control" id="loginEmail" placeholder="name@example.com" required>
                  </div>
                </div>

                <div class="mb-3">
                  <label for="loginPassword" class="form-label">Password</label>
                  <div class="input-group">
                    <span class="input-group-text"><i class="fa-solid fa-lock"></i></span>
                    <input type="password" class="form-control" id="loginPassword" placeholder="Nhập mật khẩu" required>
                  </div>
                </div>

                <div class="d-grid">
                  <button type="submit" class="btn btn-primary btn-lg">Đăng nhập</button>
                </div>

                <div class="text-center mt-3">
                  <a href="#" class="text-decoration-none">Quên mật khẩu?</a>
                </div>
              </form>
            </div>

            <div class="tab-pane fade" id="pills-signup" role="tabpanel">
              <form id="signup-form">
                <div class="mb-3">
                  <label for="signupUsername" class="form-label">Username</label>
                  <div class="input-group">
                    <span class="input-group-text"><i class="fa-solid fa-user"></i></span>
                    <input type="text" class="form-control" id="signupUsername" placeholder="Chọn tên đăng nhập" required>
                  </div>
                </div>

                <div class="mb-3">
                  <label for="signupEmail" class="form-label">Email address</label>
                  <div class="input-group">
                    <span class="input-group-text"><i class="fa-solid fa-envelope"></i></span>
                    <input type="email" class="form-control" id="signupEmail" placeholder="name@example.com" required>
                  </div>
                </div>

                <div class="mb-3">
                  <label for="signupPassword" class="form-label">Password</label>
                  <div class="input-group">
                    <span class="input-group-text"><i class="fa-solid fa-lock"></i></span>
                    <input type="password" class="form-control" id="signupPassword" placeholder="Tạo mật khẩu" required>
                  </div>
                </div>

                <div class="mb-3">
                  <label for="signupConfirmPassword" class="form-label">Confirm Password</label>
                  <div class="input-group">
                    <span class="input-group-text"><i class="fa-solid fa-check-double"></i></span>
                    <input type="password" class="form-control" id="signupConfirmPassword" placeholder="Nhập lại mật khẩu" required>
                  </div>
                </div>

                <div class="form-check mb-3">
                  <input class="form-check-input" type="checkbox" id="termsCheck" required>
                  <label class="form-check-label" for="termsCheck">
                    Tôi đồng ý với <a href="#">Điều khoản sử dụng</a>
                  </label>
                </div>

                <div class="d-grid">
                  <button type="submit" class="btn btn-success btn-lg">Đăng ký ngay</button>
                </div>
              </form>
            </div>
            </div>
        </div>
      </div>
    </div>
  </main>

  <footer class="container-fluid text-center py-3 mt-auto border-top">
    <div class="d-flex flex-row justify-content-center gap-3 w-100 fs-4 mb-2">
      <a href="#" class="text-secondary"><i class="fa-brands fa-facebook"></i></a>
      <a href="#" class="text-secondary"><i class="fa-brands fa-twitter"></i></a>
      <a href="#" class="text-secondary"><i class="fa-solid fa-envelope"></i></a>
      <a href="#" class="text-secondary"><i class="fa-brands fa-youtube"></i></a>
    </div>
    <p class="text-secondary text-center fw-bold mb-0">
      © Copyright 2024 TNews
    </p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
  
  <script type="module" src="../js/login.js"></script>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      // Logic Đổi Theme (Copy từ script trang chủ)
      const themeToggleBtn = document.getElementById('theme-toggle');
      const body = document.body;
      const icon = themeToggleBtn.querySelector('i');
      const logoText = document.getElementById('logo-text');

      // Kiểm tra LocalStorage
      const currentTheme = localStorage.getItem('theme');
      if (currentTheme) {
        body.classList.add(currentTheme);
        if (currentTheme === 'dark-mode') {
          body.classList.remove('light-mode');
          icon.className = 'fa-solid fa-sun'; // Đổi icon thành mặt trời
        }
      } else {
        body.classList.add('light-mode');
      }

      themeToggleBtn.addEventListener('click', () => {
        if (body.classList.contains('light-mode')) {
          body.classList.replace('light-mode', 'dark-mode');
          localStorage.setItem('theme', 'dark-mode');
          icon.className = 'fa-solid fa-sun';
        } else {
          body.classList.replace('dark-mode', 'light-mode');
          localStorage.setItem('theme', 'light-mode');
          icon.className = 'fa-solid fa-moon';
        }
      });
    });
  </script>
</body>

</html>
