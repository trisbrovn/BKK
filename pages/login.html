<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login & Signup</title>
    <!-- Bootstrap 5 CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      crossorigin="anonymous"
    />
    <!-- Inter Font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      main {
        font-family: "Inter", sans-serif;
        background-color: #f8f9fa;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        margin: 0;
      }
      .form-container {
        background-color: #ffffff;
        padding: 2.5rem;
        border-radius: 1rem;
        box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 450px;
        text-align: center;
      }
      .form-switch-buttons {
        margin-bottom: 1.5rem;
      }
      .form-switch-buttons .btn {
        border-radius: 0.5rem;
      }
      .form-group {
        margin-bottom: 1rem;
        text-align: left;
      }
      .form-control {
        border-radius: 0.5rem;
        padding: 0.75rem 1rem;
      }
      .btn-primary {
        background-color: #0d6efd;
        border-color: #0d6efd;
        border-radius: 0.5rem;
        padding: 0.75rem 1.5rem;
        font-weight: 600;
      }
      .btn-outline-primary {
        border-radius: 0.5rem;
        padding: 0.75rem 1.5rem;
        font-weight: 600;
      }
      .d-none {
        display: none !important;
      }
    </style>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg sticky-top shadow">
      <div class="container-fluid">
        <a
          class="navbar-brand fw-bold"
          href="../index.html"
          style="color: orange"
        >
          <i class="fa-solid fa-newspaper me-1"></i> TNews
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
      </div>
    </nav>

    <main>
      <div class="form-container">
        <div class="form-switch-buttons">
          <button id="showLoginFormBtn" class="btn btn-primary me-2">
            Login
          </button>
          <button id="showSignupFormBtn" class="btn btn-outline-primary">
            Sign Up
          </button>
        </div>

        <!-- Login Form -->
        <form id="loginForm" class="d-block">
          <h2 class="mb-4 text-center">Login</h2>
          <div class="form-group mb-3">
            <label for="loginEmail" class="form-label">Email address</label>
            <input
              type="email"
              class="form-control"
              id="loginEmail"
              placeholder="name@example.com"
              name="email"
              required
            />
          </div>
          <div class="form-group mb-3">
            <label for="loginPassword" class="form-label">Password</label>
            <input
              type="password"
              class="form-control"
              id="loginPassword"
              placeholder="Password"
              name="password"
              required
            />
          </div>
          <div class="form-check text-start mb-3">
            <input
              type="checkbox"
              class="form-check-input"
              id="showLoginPassword"
            />
            <label class="form-check-label" for="showLoginPassword"
              >Hiển thị mật khẩu</label
            >
          </div>
          <button type="submit" class="btn btn-primary w-100">Login</button>
        </form>

        <!-- Signup Form -->
        <form id="signupForm" class="d-none">
          <h2 class="mb-4 text-center">Sign Up</h2>
          <div class="form-group mb-3">
            <label for="signupUsername" class="form-label">Username</label>
            <input
              type="text"
              class="form-control"
              id="signupUsername"
              placeholder="Enter your username"
              name="username"
              required
            />
          </div>
          <div class="form-group mb-3">
            <label for="signupEmail" class="form-label">Email address</label>
            <input
              type="email"
              class="form-control"
              id="signupEmail"
              placeholder="name@example.com"
              name="email"
              required
            />
          </div>
          <div class="form-group mb-4">
            <label for="signupPassword" class="form-label">Password</label>
            <input
              type="password"
              class="form-control"
              id="signupPassword"
              placeholder="Create a password"
              name="password"
              required
            />
          </div>
          <button type="submit" class="btn btn-primary w-100">Sign Up</button>
        </form>
      </div>
    </main>

    <!-- Bootstrap 5 JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      crossorigin="anonymous"
    ></script>

    <!-- App JS -->
    <script>
      const loginForm = document.getElementById("loginForm");
      const signupForm = document.getElementById("signupForm");
      const showLoginFormBtn = document.getElementById("showLoginFormBtn");
      const showSignupFormBtn = document.getElementById("showSignupFormBtn");

      function changeForm(isLogin) {
        if (isLogin) {
          loginForm.classList.add("d-block");
          signupForm.classList.remove("d-block");
          signupForm.classList.add("d-none");
          loginForm.classList.remove("d-none");
        } else {
          loginForm.classList.add("d-none");
          loginForm.classList.remove("d-block");
          signupForm.classList.remove("d-none");
          signupForm.classList.add("d-block");
        }
      }

      showSignupFormBtn.addEventListener("click", function () {
        this.classList.add("btn-primary");
        this.classList.remove("btn-outline-primary");
        showLoginFormBtn.classList.add("btn-outline-primary");
        showLoginFormBtn.classList.remove("btn-primary");
        changeForm(false);
      });

      showLoginFormBtn.addEventListener("click", function () {
        this.classList.add("btn-primary");
        this.classList.remove("btn-outline-primary");
        showSignupFormBtn.classList.add("btn-outline-primary");
        showSignupFormBtn.classList.remove("btn-primary");
        changeForm(true);
      });

      document
        .getElementById("showLoginPassword")
        .addEventListener("change", function () {
          const pwd = document.getElementById("loginPassword");
          pwd.type = this.checked ? "text" : "password";
        });

      function validateSignupForm(email, username, password) {
        if (username.length < 6) {
          alert("Username must be at least 6 characters long.");
          return false;
        }
        if (password.length < 6) {
          alert("Password must be at least 6 characters long.");
          return false;
        }
        return true;
      }

      function isEmailRegistered(email) {
        return localStorage.getItem(email) !== null;
      }

      function signupToLocalStorage() {
        const email = document.getElementById("signupEmail").value;
        const username = document.getElementById("signupUsername").value;
        const password = document.getElementById("signupPassword").value;
        if (
          validateSignupForm(email, username, password) &&
          !isEmailRegistered(email)
        ) {
          localStorage.setItem(email, password);
          alert("Registration successful! You can now log in.");
          changeForm(true);
        } else {
          alert("Email is already registered. Please use a different email.");
        }
      }

      function loginToHome() {
        const email = document.getElementById("loginEmail").value;
        const password = document.getElementById("loginPassword").value;
        if (isEmailRegistered(email)) {
          const passwordStored = localStorage.getItem(email);
          if (passwordStored === password) {
            localStorage.setItem("currentUser", email);
            alert("Login successful! Redirecting to home page...");
            window.location.href = "../index.html";
          } else {
            alert("Incorrect password. Please try again.");
          }
        } else {
          alert("Email not registered. Please sign up first.");
        }
      }

      signupForm.addEventListener("submit", function (event) {
        event.preventDefault();
        signupToLocalStorage();
      });

      loginForm.addEventListener("submit", function (event) {
        event.preventDefault();
        loginToHome();
      });
    </script>

    <script src="../js/login.js"></script>
  </body>
</html>
