    <!-- N·ªôi dung ch√≠nh -->
    <main>
      <div class="form-container">

        <!-- Form ƒëƒÉng nh·∫≠p -->

          <div class="form-group mb-3">
            <label for="loginEmail" class="form-label">Email address</label>
            <input type="email" class="form-control" id="loginEmail" placeholder="name@example.com" name="email" required />
          </div>
          <div class="form-group mb-3">

        </form>

        <!-- Form ƒëƒÉng k√Ω -->
        <form id="signupForm" class="d-none">
          <h2 class="mb-4 text-center">Sign Up</h2>
          <div class="form-group mb-3">
            <label for="signupUsername" class="form-label">Username</label>
            <input type="text" class="form-control" id="signupUsername" placeholder="Enter your username" name="username" required />
          </div>
          <div class="form-group mb-3">
            <label for="signupEmail" class="form-label">Email address</label>
            <input type="email" class="form-control" id="signupEmail" placeholder="name@example.com" name="email" required />
          </div>
          <div class="form-group mb-4">

            <input type="password" class="form-control" id="signupPassword" placeholder="Create a password" name="password" required />

    <!-- Script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/nav.js"></script>

    <script>
      const loginForm = document.getElementById("loginForm");
      const signupForm = document.getElementById("signupForm");
      const showLoginFormBtn = document.getElementById("showLoginFormBtn");
      const showSignupFormBtn = document.getElementById("showSignupFormBtn");

      function changeForm(isLogin) {
        if (isLogin) {
          loginForm.classList.add("d-block");
          loginForm.classList.remove("d-none");
          signupForm.classList.add("d-none");
          signupForm.classList.remove("d-block");
        } else {
          loginForm.classList.add("d-none");
          loginForm.classList.remove("d-block");
          signupForm.classList.remove("d-none");
          signupForm.classList.add("d-block");
        }
      }

      showSignupFormBtn.addEventListener("click", function () {
        this.classList.add("btn-primary");
        this.classList.remove("btn-outline-primary");
        showLoginFormBtn.classList.add("btn-outline-primary");
        showLoginFormBtn.classList.remove("btn-primary");
        changeForm(false);
      });

      showLoginFormBtn.addEventListener("click", function () {
        this.classList.add("btn-primary");
        this.classList.remove("btn-outline-primary");
        showSignupFormBtn.classList.add("btn-outline-primary");
        showSignupFormBtn.classList.remove("btn-primary");
        changeForm(true);
      });

      document.getElementById("showLoginPassword").addEventListener("change", function () {
        const pwd = document.getElementById("loginPassword");
        pwd.type = this.checked ? "text" : "password";
      });

      function validateSignupForm(email, username, password) {
        if (username.length < 6) {
          alert("T√™n ng∆∞·ªùi d√πng ph·∫£i c√≥ √≠t nh·∫•t 6 k√Ω t·ª±.");
          return false;
        }
        if (password.length < 6) {
          alert("M·∫≠t kh·∫©u ph·∫£i c√≥ √≠t nh·∫•t 6 k√Ω t·ª±.");
          return false;
        }
        return true;
      }

      function isEmailRegistered(email) {
        return localStorage.getItem(email) !== null;
      }

      function signupToLocalStorage() {
        const email = document.getElementById("signupEmail").value;
        const username = document.getElementById("signupUsername").value;
        const password = document.getElementById("signupPassword").value;
        if (validateSignupForm(email, username, password) && !isEmailRegistered(email)) {
          localStorage.setItem(email, password);
          localStorage.setItem(`user_${email}_username`, username);
          alert("ƒêƒÉng k√Ω th√†nh c√¥ng! B√¢y gi·ªù b·∫°n c√≥ th·ªÉ ƒëƒÉng nh·∫≠p.");
          showLoginFormBtn.click();
        } else if (isEmailRegistered(email)) {
          alert("Email ƒë√£ ƒë∆∞·ª£c ƒëƒÉng k√Ω. Vui l√≤ng s·ª≠ d·ª•ng email kh√°c.");
        }
      }

      function loginToHome() {
        const email = document.getElementById("loginEmail").value;
        const password = document.getElementById("loginPassword").value;
        if (isEmailRegistered(email)) {
          const passwordStored = localStorage.getItem(email);
          if (passwordStored === password) {
            localStorage.setItem("currentUser", email);
            localStorage.setItem("isLoggedIn", "true");
            alert("ƒêƒÉng nh·∫≠p th√†nh c√¥ng! ƒêang chuy·ªÉn h∆∞·ªõng v·ªÅ trang ch·ªß...");
            window.location.href = "../index.html";
          } else {
            alert("M·∫≠t kh·∫©u kh√¥ng ƒë√∫ng. Vui l√≤ng th·ª≠ l·∫°i.");
          }
        } else {
          alert("Email ch∆∞a ƒë∆∞·ª£c ƒëƒÉng k√Ω. Vui l√≤ng ƒëƒÉng k√Ω tr∆∞·ªõc.");
        }
      }

      signupForm.addEventListener("submit", function (event) {
        event.preventDefault();
        signupToLocalStorage();
      });

      loginForm.addEventListener("submit", function (event) {
        event.preventDefault();
        loginToHome();
      });
    </script>
