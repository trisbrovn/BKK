<!doctype html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <title>Chi tiết Tin tức | TNews</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      href="https://cdn-icons-png.flaticon.com/512/10290/10290596.png"
      type="image/png"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/style.css" />
  </head>

  <body>
    <nav class="navbar navbar-expand-lg sticky-top shadow">
      <div class="container-fluid">
        <a
          class="navbar-brand fw-bold"
          href="../index.html"
          style="color: orange"
        >
          Back
        </a>
      </div>
    </nav>

    <main class="container py-4">
      <div id="articleContainer" class="d-none">
        <div class="text-center">
          <i class="fa-solid fa-spinner fa-spin fa-2x"></i> Đang tải chi tiết...
        </div>
      </div>

      <div id="newsDetail" class="mx-auto p-4">
        <!-- hien thi chi tiet bai bao (hinh anh, tieu de ) -->
        <div class="row align-items-center mb-4">
          <img
            src="https://vietnam.travel/sites/default/files/inline-images/-thuyen-hoa-hoian.jpg"
            id="post-thumbnail"
            class="img-fluid rounded w-75 mb-3 mx-auto d-block"
            alt=""
          />
          <h1
            id="post-title"
            class="border-0 fs-3 fw-bold bg-transparent p-0 mb-2 text-center"
          >
            Nhập tiêu đề bài viết tại đây...
          </h1>
        </div>

        <div class="row mb-4">
          <div
            id="author-name"
            class="col-lg-8 col-sm-12 fs-6 text-capitalize text-secondary text-lg-start text-sm-center"
          >
            Created by: <strong>Abc Abc</strong>
          </div>

          <div
            id="author-date"
            class="col-lg-4 col-sm-12 fs-6 text-capitalize text-secondary text-lg-end text-sm-center mt-1 mt-sm-0"
          >
            Created at: <strong>01/01/2026</strong>
          </div>
        </div>

        <div id="post-content" class="border-0 bg-transparent p-0">
          Noi dung bai viet se duoc hien thi o day...
        </div>
      </div>
    </main>

    <footer class="container-fluid text-center py-3 mt-4 border-top"></footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="../js/post_controller.js"></script>
  </body>
</html>
