<!DOCTYPE html>
<html lang="vi">

<head>
  <meta charset="UTF-8">
  <title>Tin Mới</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="css/news-style.css">
</head>

<body class="light-mode">

  <!-- Navbar (Thay cho sidebar) -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top shadow">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">TIN MỚI</a>

    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item"><a class="nav-link active" href="#">Trang chủ</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Tin tức</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Chuyên mục</a></li>
        <li class="nav-item"><a class="nav-link" href="pages/login.html">Đăng nhập</a></li>
      </ul>

      <form class="d-flex me-3" role="search">
        <input class="form-control me-2" type="search" placeholder="Tìm kiếm..." aria-label="Search">
      </form>

      <button id="theme-toggle" class="btn btn-outline-light ms-3">
        <i class="fa-solid fa-circle-half-stroke"></i> Đổi giao diện
      </button>
    </div>
  </div>
</nav>


  <!-- Nội dung chính -->
  <main class="container py-4">
    <div id="newsContainer" class="row g-4">
      <!-- Tin tức từ RSS sẽ hiển thị tại đây -->
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Toggle dark/light mode
    const toggleBtn = document.getElementById('theme-toggle');
    toggleBtn.onclick = () => {
      document.body.classList.toggle('dark-mode');
      document.body.classList.toggle('light-mode');
    };

    // Load RSS feed
    fetch("https://api.rss2json.com/v1/api.json?rss_url=https://vnexpress.net/rss/tin-moi-nhat.rss")
      .then(res => res.json())
      .then(data => {
        const container = document.getElementById("newsContainer");
        data.items.slice(0, 6).forEach(item => {
          const html = `
            <div class="col-md-6 col-lg-4">
              <div class="card h-100 shadow">
                <img src="${item.thumbnail || 'assets/default.jpg'}" class="card-img-top" alt="${item.title}" />
                <div class="card-body">
                  <h5 class="card-title">
                    <a href="${item.link}" target="_blank" class="text-decoration-none">${item.title}</a>
                  </h5>
                  <p class="card-text">${item.description.split(" ").slice(0, 25).join(" ")}...</p>
                </div>
              </div>
            </div>
          `;
          container.insertAdjacentHTML("beforeend", html);
        });
      });
  </script>
</body>

</html>
