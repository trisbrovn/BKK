<!DOCTYPE html>
<html lang="vi">

<head>
  <meta charset="UTF-8">
  <title>TNews</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon"
    href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS7u_XLffq6mq8Ow-HN9lczISh2VTGBv0Y2XuCi4CkqE4ALPw1-"
    type="image/png">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

  <link rel="stylesheet" href="./css/style.css">

</head>

<body>
  <nav class="navbar navbar-expand-lg sticky-top shadow">
    <div class="container-fluid">
      <a class="navbar-brand fw-bold" href="#">
        <i id="logo-icon" class="fa-solid fa-newspaper me-1"></i> 
        <span id="logo-text">TNews</span>
      </a>

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item"><a class="nav-link active" href="#">Trang chủ</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Tin tức đăng</a></li>
          <li class="nav-item"><a class="nav-link" href="./pages/post.html">Đăng tin tức</a></li>
          <li class="nav-item"><a class="nav-link" id="login-btn" href="./pages/login.html">Đăng nhập</a></li>
          <li class="nav-item"><a class="nav-link d-none" id="logout-btn" href="#">Đăng xuất</a></li>
        </ul>

        <div class="d-flex align-items-center gap-2">
          <form class="d-flex" role="search">
            <input class="form-control" type="search" placeholder="Tìm kiếm..." aria-label="Search">
          </form>
          <button id="theme-toggle" class="btn btn-outline-secondary">
            <i id="theme-icon" class="fa-solid fa-moon"></i>
          </button>
        </div>
      </div>
    </div>
  </nav>

  <main class="container py-4">
    <div id="newsContainer" class="row g-4">
      </div>
  </main>

  <footer class="container-fluid text-center py-3 mt-4 border-top">
    <div class="d-flex flex-row justify-content-center gap-3 w-100 fs-4 mb-2">
      <a href="https://www.facebook.com/" class="text-dark" target="_blank"><i class="fa-brands fa-facebook"></i></a>
      <a href="https://x.com/" class="text-dark" target="_blank"><i class="fa-brands fa-twitter"></i></a>
      <a href="mailto:trisbrodz@gmail.com" class="text-dark" target="_blank"><i class="fa-solid fa-envelope"></i></a>
      <a href="https://www.tiktok.com/en/" class="text-dark" target="_blank"><i class="fa-brands fa-tiktok"></i></a>
      <a href="https://www.instagram.com/" class="text-dark" target="_blank"><i class="fa-brands fa-instagram"></i></a>
      <a href="https://www.youtube.com/" class="text-dark" target="_blank"><i class="fa-brands fa-youtube"></i></a>
    </div>
    <p class="text-secondary text-center fw-bold mb-0">
      © Copyright from open source
    </p>
  </footer>

  <button id="scroll-to-top" type="button" class="btn rounded-circle shadow position-fixed">
    <i class="fas fa-arrow-up"></i>
  </button>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
  
  <script src="./js/nav.js"></script> 
  
  <script src="./js/load_api_news.js"></script>

  <script>
    const scrollTopBtn = document.getElementById("scroll-to-top");

    window.addEventListener("scroll", () => {
      if (window.scrollY > 300) {
        scrollTopBtn.classList.add("show");
      } else {
        scrollTopBtn.classList.remove("show");
      }
    });

    scrollTopBtn.addEventListener("click", () => {
      window.scrollTo({ top: 0, behavior: "smooth" });
    });
  </script>
</body>

</html>
